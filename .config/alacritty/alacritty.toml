[general]
import = [
  "~/.config/alacritty/catppuccin-latte.toml"
]

live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
padding.x = 5
padding.y = 0

decorations = "Buttonless"

opacity = 1
blur = true
startup_mode = "Maximized"

option_as_alt = "Both"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"

[font]
size = 15

[keyboard]
bindings = [
  { key = "Right", mods = "Alt", chars = "\u001BF" },
  { key = "Left",  mods = "Alt", chars = "\u001BB" },
]
